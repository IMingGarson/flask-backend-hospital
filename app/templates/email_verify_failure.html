<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #ff8c42;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #ff8c42;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #e67e30;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                width: 90%;
            }
            .header h1 {
                font-size: 20px;
            }
            .content {
                font-size: 14px;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email 驗證失敗</h1>
        </div>
        <div class="content">
            {% if user_id == 0 %}
                <p>資料有誤。</p>
                <p>請通知負責人員協助驗證。</p>
            {% else %}
                <p>驗證時間已過期。</p>
                <p>請點擊下方按鈕重新發送驗證 Email。</p>
                <a href="/api/user/send_verify_email?id={{ user_id }}" class="button">重新發送驗證 Email</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
